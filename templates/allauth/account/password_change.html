{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container login-container mb-4">
    <div class="row">
        <div class="col">
            <h2 class="text-black text-center mt-4"><strong>{% trans "Change Password" %}</strong></h2>
            <hr class="gold50">
        </div>
    </div>

    <div class="row">
        <div class="col col-10 offset-1 col-md-6 offset-md-3">
            <div class="login-box mt-3 px-3 py-3 mb-3 text-center text-black lato">

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn bg-gold font-weight-bold text-mattblack py-1" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
