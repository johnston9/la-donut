<div class="row">
    <div class="col">
        <form class="form update-item-form" method="POST" action="{% url 'update_bag' item.item_id %}">
            {% csrf_token %}
            <div class="form-group pl-0">
                <div class="input-group pl-0">
                    <div class="input-group-prepend">
                        <button class="pr-1 decrement-qty btn btn-quantity rounded-0" 
                            data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                            <span class="icon-sm plus font-weight-bold mx-auto my-auto">-</span>
                        </button>
                    </div>
                    <input class="form-control qty_input bag-quantity text-gold " type="number"
                        name="quantity" value="{{ item.quantity }}" min="1" max="99"
                        data-item_id="{{ item.item_id }}"
                        id="id_qty_{{ item.item_id }}">
                    <div class="input-group-append">
                        <button class="increment-qty btn btn-quantity rounded-0"
                            data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                            <span class="icon-sm plus font-weight-bold mx-auto my-auto">+</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-0 px-0">
                        <input data-item_id="{{ item.item_id }}" id="quantity_butbag" type="submit" class="upper font-weight-bold bag-update mt-2" value="Update">                                                        
                        {% if item.product.is_sizes %}
                            <input type="hidden" name="product_size" value="{{ item.sizeprice }}">
                        {% endif %}
                        {% if item.product.is_for_six %}
                            <input type="hidden" name="product_forsix" value="{{ item.forsixprice }}">
                        {% endif %}   
                    </div>   
                </div>
            </div>
        </form>  
    </div>
</div>
